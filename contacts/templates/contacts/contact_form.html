{% extends 'contacts/base.html' %}
{% load static crispy_forms_tags %}

{% block content %}

    <div class="mt-5">
        <h3>
            {% if contact %}
            Editar
            {% else %}
            Nuevo
            {% endif %}
            contacto
        </h3>
    </div>

    <form action="" method="post" class="mt-5 mx-auto" style="max-width: 420px;" enctype="multipart/form-data" novalidate>
        {% csrf_token %}

        {{ form|crispy }}

        <div class="text-end mt-3">
            <a href="{% url 'contact_list' %}" class="btn btn-light me-1">
                Cancelar
            </a>
            <button class="btn btn-primary">
                {% if contact %}
                Actualizar
                {% else %}
                Crear
                {% endif %}
                contacto
            </button>
        </div>
    </form>
    
{% endblock content %}
